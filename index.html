<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>

<body>
    <div class="container h-screen flex justify-center items-center">
        <button onclick="showModal()" class="border-2 border-black w-32 h-10 rounded-full bg-gray-400">Click Me</button>
        <div id="modal-content" class="modal-content fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-10">
            <div class="content bg-white w-full max-w-lg h-32 flex flex-col justify-center items-center rounded-lg p-4">
                <h1>Hello Bro, How are You?</h1>  
                <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">Close</button>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
